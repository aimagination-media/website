<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AImagination Studio - Portfolio</title>
    <meta name="description" content="Educational content in Math, Chemistry, and Audiobooks across multiple languages">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Lite YouTube Embed -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@justinribeiro/lite-youtube@1.5.0/lite-youtube.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@justinribeiro/lite-youtube@1.5.0/lite-youtube.js"></script>

    <!-- Fuse.js for Search -->
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0/dist/fuse.min.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header class="glass-header">
        <div class="brand">
            <h1>AImagination<span class="dot">.</span></h1>
        </div>
        <div class="search-wrapper">
            <input type="text" id="searchInput" placeholder="Search across channels..." aria-label="Search videos">
            <span class="shortcut">/</span>
        </div>
    </header>

    <main>
        <div class="controls-section">
            <div class="language-selector">
                <div class="language-picker-container">
                    <button class="lang-btn" id="langBtn" aria-label="Select Language">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="2" y1="12" x2="22" y2="12"></line>
                            <path
                                d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z">
                            </path>
                        </svg>
                        <span>English</span>
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                    <div class="lang-dropdown" id="langDropdown">
                        <div class="lang-option" data-value="all">
                            <span>All Languages</span>
                        </div>
                        <div class="lang-option active" data-value="en">
                            <span>English</span>
                        </div>
                        <div class="lang-option" data-value="es">
                            <span>Espa√±ol</span>
                        </div>
                        <div class="lang-option" data-value="de">
                            <span>Deutsch</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="view-toggle">
                <button class="toggle-btn active" data-view="videos">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="23 7 16 12 23 17 23 7"></polygon>
                        <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                    </svg>
                    </svg>
                    <span id="videosBtnText">Videos</span>
                </button>
                <button class="toggle-btn" data-view="socials">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 2h-3a5 5 0 0 0-5 5v3H6v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
                    </svg>
                    </svg>
                    <span id="socialsBtnText">Socials</span>
                </button>
            </div>
        </div>

        <!-- Video Type Filters -->
        <div class="filter-bar" id="videoTypeFilterBar"
            style="padding: 1rem 5%; background: rgba(15, 15, 17, 0.95); border-bottom: 1px solid rgba(255, 255, 255, 0.08); margin-bottom: 0;">
            <div class="filter-chips" id="videoTypeFilters">
                <!-- Dynamic video type chips will be added here -->
            </div>
        </div>

        <div class="filter-bar" id="filterBar">
            <div class="filter-chips" id="channelFilters">
                <button class="chip active" data-channel="all">All</button>
                <!-- Dynamic chips will be added here -->
            </div>
        </div>

        <!-- Section 1: Playlist Spotlight (Swimlane) -->
        <section class="content-section" id="seriesSection">
            <div class="section-header">
                <h2 id="featuredTitle">Featured Playlists</h2>
                <div class="scroll-controls">
                    <!-- Optional: Add arrows here later -->
                </div>
            </div>
            <div class="swimlane" id="seriesSwimlane">
                <!-- Playlist cards will be loaded here -->
            </div>
        </section>

        <!-- Section 2: Latest Uploads (Bento Grid) -->
        <section class="content-section" id="latestSection">
            <div class="section-header">
                <h2 id="latestTitle">Latest Uploads</h2>
            </div>
            <div class="bento-grid" id="videoGrid">
                <!-- Videos will be loaded here -->
            </div>
        </section>

        <!-- Section 3: Socials -->
        <section class="content-section" id="socialsSection" style="display: none;">
            <div class="section-header">
                <h2 id="socialsTitle">Community & Socials</h2>
            </div>
            <div class="bento-grid" id="socialsGrid">
                <!-- Social cards will be loaded here -->
            </div>
        </section>
    </main>

    <!-- App Logic -->
    <script type="module" src="assets/js/app.js"></script>
</body>

</html>
